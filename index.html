<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="home">
      <header class="">
        <nav class="navbar navbar-expand-lg bg-transparent position-relative">
            <div class="container">
              <div class="header-logo d-flex justify-center-between align-items-center" id="logo">
                <a class="logo-img mx-3">
                    <img src="imgs/logo.png" alt="logo" width="64" height="38">
                  </a>
                <div class="logo-text">
                    <p class="weather-title">Weather</p>
                    <small class="weather-desc">tagline goes here</small>
                </div>
              
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="fa fa-bars"></span>
            </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto d-flex align-items-center">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>
        </header>
        <div class="search-bar mt-5">
            <div class="container">
                <div class="location text-center position-relative">
                    <input class="search-input w-100" type="text" id="search" placeholder="Find your location..." >
                    <input class="search-btn position-absolute" type="button" value="Find" id="submit">
                </div>
    
            </div>
        </div>
        <div class="forecast-table">
          <div class="container mt-4">
              <div class="row forecast-items d-flex justify-content-center flex-wrap text-white" id="forecast">
    
              </div>
          </div>
      </div>
        
         <footer class="footer mt-5">
          <div class="container">
              <div class="row my-4">
                  <div class="col-md-8 mb-3 mb-4">
                      <div action="#" class="subscribe-part position-relative">
                          <input class="search-input w-100" type="text" placeholder="Enter your email to subscribe...">
                          <input class="search-btn position-absolute px-3" type="button" value="Subscribe">
                      </div>
                  </div>
                  <div class="col-md-3 ms-md-5">
                      <div class="social-links d-flex justify-content-center">
                          <div class="icon">
                              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                          </div>
                          <div class="icon">
                              <a href="#"><i class="fa-brands fa-twitter"></i></a>
                          </div>
                          <div class="icon">
                              <a href="#"><i class="fa-brands fa-google-plus"></i></a>
                          </div>
                          <div class="icon">
                              <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                          </div>
                      </div>
                  </div>
              </div>
    
              <p class="copy-right">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
          </div>
      </footer> 
    
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
